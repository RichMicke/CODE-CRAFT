<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión o Registrarse</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #aeaeae;
            box-sizing: border-box;
        }

        button {
            background-color: #d1d1d1;
            color: #000000;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .third-party-login {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Iniciar Sesión o Registrarse</h1>
        <form action="login.php" method="POST">
            <input type="email" name="email" placeholder="Correo Electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p>O iniciar sesión con:</p>
        <div class="third-party-login">
            <button onclick="location.href='https://accounts.google.com/'">Google</button>
            <button onclick="location.href='https://login.microsoftonline.com/'">Microsoft</button>
            <button onclick="location.href='https://www.facebook.com/'">Facebook</button>
        </div>
        <p>¿No tienes una cuenta? <a href="registro.html">Registrarse</a></p>
    </div>
</body>
</html>
