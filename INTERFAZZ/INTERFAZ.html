<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CODE-CRAFT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: none;
        }
        label {
            display: block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin-bottom: 20px;
        }
        label:hover {
            background-color: #0056b3;
        }
        #file-label {
            display: block;
            margin-bottom: 20px;
        }
        button {
            background-color: #28a745;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Aplicación de Mejora de Código</h1>
        <input type="file" id="file-upload" accept=".txt,.js,.py,.java">
        <label for="file-upload" id="file-label">Seleccionar Archivo</label>
        <button id="analyze-button">Analizar Código</button>
    </div>

    <script>
        document.getElementById('analyze-button').addEventListener('click', function() {
            var fileInput = document.getElementById('file-upload');
            if (fileInput.files.length > 0) {
                var file = fileInput.files[0];
                // Aquí podrías realizar alguna acción con el archivo seleccionado, como enviarlo a un servidor para su análisis.
                alert('Archivo seleccionado: ' + file.name);
            } else {
                alert('Por favor selecciona un archivo.');
            }
        });
    </script>
</body>
</html>
